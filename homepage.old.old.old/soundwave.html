<form action="/uploads" id="upload-form" enctype="multipart/form-data" method="post">
  <input type="file" name="my_file" multiple="multiple" />
</form>

<script src="//assets.transloadit.com/js/jquery.transloadit2-v3-latest.js"></script>
<script>
  var options = {
    wait: true,
    triggerUploadOnFileSelection: true,
    params: {
      auth: {
        key: "15686470aa2e11e791b0b34830105778"
      },
      steps: {
        "filter": {
          "use": ":original",
          "robot": "/file/filter",
          "accepts": [
            [
              "${file.mime}",
              "regex",
              "audio"
            ]
          ],
          "error_on_decline": true
        },
        "viruscheck": {
          "use": "filter",
          "robot": "/file/virusscan",
          "error_on_decline": true
        },
        "waveform": {
          "use": "viruscheck",
          "robot": "/audio/waveform",
          "width": 300,
          "height": 300,
          "format": "image"
        }
      }
    }
  };

  $("#upload-form").transloadit(options);
</script>
