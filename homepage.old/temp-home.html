<body class="home pushable">
  <!-- Contact Form -->
  <div class="ui feedback modal">
    <i class="close icon"></i>
    <div class="header">
      Contact
    </div>
    <div class="content">
      <form id="contact-form" class="ui form error">
        <h4 class="ui dividing header">Feedback to Sharedcare.io</h4>
        <div class="two fields">
          <div class="field">
            <label>Name</label>
            <input placeholder="Last Name" name="name" type="text">
          </div>
          <div class="field">
            <label>Email</label>
            <input placeholder="Email address" name="email" type="email">
          </div>
        </div>
        <div class="field">
          <label>Feedback</label>
          <textarea name="message" type="text"></textarea>
        </div>

        <div class="inline field">
          <div class="ui checkbox">
            <input type="checkbox" checked="checked" name="contact-me" tabindex="0">
            <label>It's okay to contact me.</label>
          </div>
        </div>

        <div class="g-recaptcha"
             data-sitekey="6LcaIk0UAAAAAI1uKt7VqbqMT3R7VYWvsRQrDM6z"
             data-callback="onSubmit"
             data-size="invisible">
        </div>
        <div class="ui divider"></div>
        <div class="actions">
          <input type="hidden" name="page" value="homepage">
          <div class="ui cancel button">Cancel</div>
          <div id="send" class="ui toggle primary button">Send</div>
        </div>
      </form>

    </div>

  </div>

  <!-- Page Content -->
  <div class="pusher">
    <div class="ui inverted vertical masthead segment full height">
      <!-- Menu -->
      <div class="toc">
        <div class="ui large secondary inverted vertical pointing menu">
          <a class="active item">Home</a>
          <a class="item" href="//tchen.net/profile">About</a>
          <a class="item" href="//tchen.net/gallery">Gallery</a>
          <a class="item" href="//app.tchen.net">APP</a>
          <a class="item" href="//blog.tchen.net">Blog</a>
          <div class="ui sitemap category search item" style="height: 45px;">
            <div class="ui inverted transparent icon input">
              <input class="prompt" type="text" placeholder="Search...">
            </div>
            <div class="results"></div>
          </div>

          <div class="right item">

            <a class="ui inverted button contact">Contact</a>
          </div>

        </div>
      </div>

      <!-- Content -->
      <div class="article">
        <div class="ui text container">
          <h1 class="ui inverted header">
            Sharedcare
          </h1>
          <h2>Learn more about me...</h2>
          <div class="ui huge inverted right labeled icon button" onclick="$('html,body').animate({
        scrollTop: $('.ui.vertical.stripe.segment').offset().top},
        'slow');">Learn More <i class="down arrow icon"></i></div>
        </div>
      </div>
    </div>
  </div>
